<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CMPT 276 Assignment 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }
        #display{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            flex-basis: 100%;
            flex-wrap: wrap;
        }
        .generated{
            display:flex;
            justify-content: center;
            align-items: center;
            margin:10px;
            color:black;
            cursor: pointer;
            position:relative;
            z-index: 1;
            user-select: none;
        }
        .popup{
            /* border: 1px solid black; */
            width: 300px;
            height: 400px;
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            background: white;
            flex-direction: column;
            z-index: 3;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            user-select: none;
            cursor: pointer;
            font-family: Arial;
            font-size: 20px;
      
        }
        .overlay{
            position:fixed;
            width: 100vw;
            height: 110vh;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 2;
            cursor: pointer;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .fieldTitle{
            font-weight: bold;
        }
        .addBtn{
            position:fixed;
            bottom:25px;
            right: 50px;
            z-index: 1;
            font-size: 50px;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            background: white;
            justify-content: center;
            align-items: center;
            border-radius: 35px;
            user-select: none;
            cursor: pointer;
        }
        .add{
            /* border: 1px solid black; */
            width: 300px;
            height: 400px;
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            background: white;
            flex-direction: column;
            z-index: 3;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="popup">
        <span class="close">x</span>
        <div><span class="fieldTitle">Name: </span><span class="canEdit" id="name"></span></div>
        <div><span class="fieldTitle">Blood Type: </span><span class="canEdit" id="type"></span></div>
        <div><span class="fieldTitle">Size: </span><span class="canEdit" id="size"></span></div>
        <div><span class="fieldTitle">Height: </span><span class="canEdit" id="height"></span></div>
        
        <div style="padding-top:20px;text-align: center;">
            <button id="edit" onclick="editElement()">Edit</button>
            <button onclick="remove()">Remove</button>
        </div>
    </div>
    <div class="add">
        <span class="close">x</span>
        <div><span class="fieldTitle">Name: </span>
            <input id="addName" type="text" placeholder="John Doe">
        </div>
        <div><span class="fieldTitle">Blood Type: </span>
            <select id="addType">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        <div><span class="fieldTitle">Size: </span>
            <input id="addSize" type="number" min="0",step="1" value="50">
        </div>
        <div><span class="fieldTitle">Height: </span>
            <input id="addHeight" type="number" min="0",step="1" value="50">
        </div>
        
        <div style="padding-top:20px;text-align: center;">
            <button id="add" onclick="add()">Add</button>
        </div>
    </div>
    <div id="display"></div>
    <div class="addBtn">
        <span>+</span>
    </div>
    <script>
        var types = ["A+","A-","B+","B-","O+","O-","AB+","AB-"];
        var edit = false;
        var activeId = 0;
        var data = {}
        var typesColor = {
            "A+":"red",
            "O+":"green",
            "B+":"dodgerblue",
            "AB+":"darkorchid",
            "A-":"orange",
            "O-":"lightgreen",
            "B-":"lightblue",
            "AB-":"deeppink"
        }
        function generate(data){
            //name, size, height, type
            var div = document.createElement("div");
            div.setAttribute("id",data["_id"]);
            var text = document.createTextNode(data["name"]);
            div.appendChild(text);
            div.style.backgroundColor = typesColor[data["type"]];
            div.style.width = data["size"]+"px";
            div.style.height = data["height"]+"px";
            div.classList.add("generated")

            

            document.getElementById("display").appendChild(div);
        }
        function getAll() {
            $.get("/getAll",function(res,status){
                for (var i in res) {
                    data[res[i]["_id"]] = res[i]
                    generate(res[i]);
                }
                $(".generated").click(function(){
                    var id = this.getAttribute("id");
                    activeId = id;
                    $(".overlay").css("display","block");
                    $(".popup").css("display","flex");
                    $("#name").html(data[id]["name"]);
                    $("#type").html(data[id]["type"]);
                    $("#size").html(data[id]["size"]);
                    $("#height").html(data[id]["height"]);
                    $("body").css("overflow","hidden")
                })
            })
            
        }
        getAll();
        $(".overlay").click(function(){
            $(".overlay").css("display","none");
            $(".popup").css("display","none");
            $(".add").css("display","none");
            $("body").css("overflow","visible")
        })
        $(".close").click(function(){
            $(".overlay").css("display","none");
            $(".popup").css("display","none");
            $(".add").css("display","none");
            $("body").css("overflow","visible")
        })
        
        $("#name").click(function(){
            if(edit){

            }
        })
        function editElement(){
            edit = !edit;
            if(edit){
                $("#edit").html("Submit");
                $.each($("span.canEdit"),function(i,el){
                    var input;
                    if(el.getAttribute("id") == "name"){
                        input = $('<input />', {
                            'type': 'text',
                            'id': el.getAttribute("id"),
                            'value': $(el).html()
                        });
                        input.addClass("editInput")
                    }else if(el.getAttribute("id") == "type"){
                        input = $('<select />', {
                            'id': el.getAttribute("id"),
                            // 'value': $(el).html()
                        });
                        for (var i in types){
                            var option = $("<option/>",{
                                "value": types[i],
                                "selected": types[i] == $(el).html()
                            })
                            option.html(types[i])
                            input.append(option);
                        }
                    }else{
                        input = $('<input />', {
                            'type': 'number',
                            'id': el.getAttribute("id"),
                            'value': $(el).html(),
                            'min': "0",
                            "step": "1",
                        });
                        input.addClass("editInput")
                    }

                    $(el).parent().append(input);
                    $(el).remove();
                    
                })
            }else{
                $("#edit").html("Edit");
                $.each($('input.editInput'),function(i,el){
                    var span = $('<span />',{
                        "class": "canEdit",
                        "id": el.getAttribute("id"),
                    })
                    span.html($(el).val())
                    $(el).parent().append(span);
                    $(el).remove();
                })
                var span = $('<span />',{
                    "class": "canEdit",
                    "id": "type",
                })
                span.html($("#type").children("option:selected").val())
                $("#type").parent().append(span);
                $("#type").remove();
                $.ajax({
                    type: "POST",
                    url: "/edit",
                    data: {
                        id: activeId,
                        name: $("#name").html(),
                        type: $("#type").html(),
                        size: parseInt($("#size").html()),
                        height: parseInt($("#height").html())
                    },
                    success: function(res){
                        console.log(res);
                        data = {}
                        $("#display").html("");
                        getAll();
                        $(".overlay").css("display","none");
                        $(".popup").css("display","none");
                        $(".add").css("display","none");
                        $("body").css("overflow","visible")
                    }
                });
            }
        }
        function remove() {
            $.ajax({
                type: "POST",
                url: "/remove",
                data: {
                    id: activeId
                },
                success: function(res){
                    console.log(res);
                    data = {}
                    $("#display").html("");
                    getAll();
                    $(".overlay").css("display","none");
                    $(".popup").css("display","none");
                    $(".add").css("display","none");
                    $("body").css("overflow","visible")
                },
            });
        }
        function add() {
            $.ajax({
                type: "POST",
                url: "/add",
                data: {
                    name: $("#addName").val(),
                    type: $("#addType").children("option:selected").val(),
                    size: $("#addSize").val(),
                    height: $("#addHeight").val(),
                },
                success: function(res){
                    console.log(res);
                    
                        data = {}
                        $("#display").html("");
                        getAll();
                        $(".overlay").css("display","none");
                        $(".popup").css("display","none");
                        $(".add").css("display","none");
                        $("body").css("overflow","visible")
                    
                    
                },
            });
        }
        $(".addBtn").click(function(){
            $(".overlay").css("display","block");
            $(".add").css("display","flex");
            $("body").css("overflow","hidden")
        })
    </script>
</body>
</html>
